language: rust
dist: trusty

matrix:
  include:
    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu

before_script:
  - rustc -V
  - cargo -V
  - git --version
  - echo $TRAVIS_BRANCH
  - git checkout $TRAVIS_BRANCH
  - git rev-parse HEAD

script:
  - cargo build --target $TARGET
  - cargo test --verbose

notifications:
  email:
    on_success: never
    on_failure: change

before_deploy:
  - cargo build --target $TARGET --release
  - mkdir "chema-${TRAVIS_TAG}-${TARGET}"
  - cp target/$TARGET/release/chema LICENSE README.md "chema-${TRAVIS_TAG}-${TARGET}"
  - zip "chema-${TRAVIS_TAG}-${TARGET}.zip" -r "chema-${TRAVIS_TAG}-${TARGET}"

deploy:
  provider: releases
  api_key:
    secure: 
  file: chema-${TRAVIS_TAG}-${TARGET}.zip
  skip_cleanup: true
  on:
    repo: KeenS/chema
    # On specific condition -> condition: $TRAVIS_RUST_VERSION = nightly
    #
    # Only deploy tagged commit
    tags: true
